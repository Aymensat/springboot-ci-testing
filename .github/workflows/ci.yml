name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: aymen
          MYSQL_DATABASE: course_management
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -p aymen"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -paymen > /dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            sleep 2
          done

      - name: Run Maven Build & Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/course_management
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: aymen
        run: mvn clean verify -B
