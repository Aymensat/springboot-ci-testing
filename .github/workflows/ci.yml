name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: aymen
          MYSQL_DATABASE: course_management
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -paymen"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL on port 3307..."
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 -u root -paymen > /dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            sleep 2
          done

      # 1. RUN TESTS
      - name: Run Maven Build & Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3307/course_management
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: aymen
        run: mvn clean verify -B

      # 2. SECURITY REPORT (Logs EVERYTHING to a file, does NOT fail build)
      - name: Generate Full Security Report
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          output: 'security-report.txt'   # Saves result to this file
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'
          exit-code: '0'                  # 0 means "Don't fail the build yet"

      # 3. SECURITY GATE (Fails build ONLY on Critical/High issues)
      - name: Check Critical Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'                 # Prints to console so you see it immediately
          severity: 'CRITICAL,HIGH'
          exit-code: '1'                  # 1 means "FAIL the build"

      # 4. UPLOAD REPORTS (Test results + Security Text File)
      - name: Upload Test & Security Reports
        if: always() # IMPORTANT: Run this even if tests or security check failed!
        uses: actions/upload-artifact@v4
        with:
          name: full-project-reports
          path: |
            target/surefire-reports/**
            security-report.txt